<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Welcome To the Game</title>
</head>
<body>

    <div class="card border-success mb-3" style="max-width: 40rem;">        
        <div class="card-body text-secondary">
          <h5 class="card-title">The Snake Game!</h5>
          <p class="card-text">Choose the level you wish to play</p>
          <a href="" class="text-decoration-none"><button type="button" class="btn btn-outline-success">Beginner</button></a>    
          <a href="" class="text-decoration-none"><button type="button" class="btn btn-outline-success">Intermediate</button></a>    
          <a href="" class="text-decoration-none"><button type="button" class="btn btn-outline-success">Advanced</button></a>    
          <a href="" class="text-decoration-none"><button type="button" class="btn btn-outline-success">Master</button></a>    

          <button type="button" class="btn btn-success align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            How to Play
          </button> 
    </div>
    
        

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">How To Play</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="alert alert-warning" role="alert">
                Note: This game is only supported by laptops!
              </div>
              <ul>
                  <li>Use arrow keys to move</li>
                  <li>Move to consume the food</li>
                  <li>Do not run into yourself or anyt of the borders or else, you lose!</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          
      </div>
    </div>
  </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
